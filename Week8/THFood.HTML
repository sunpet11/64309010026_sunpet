<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body onload="getAjax()">
  <div class="container" id="display"> </div>
  <div class="container">
    <button class="btn" id="back" disabled onclick="back()">ก่อนหน้า</button>
    <button class="btn" id="next" onclick="next()">ถัดไป</button>
  </div>
  <script>
    let xhttp = new XMLHttpRequest();
    backButton = document.getElementById("back");
    nextButton = document.getElementById("next");
    backButton.disabled = true;
    let obj;
    let i = 0;
    function getAjax() {
      xhttp.open("GET", "http://localhost:3000/game");
      xhttp.send();
      xhttp.onload = function () {
        //console.log(this.responseText);
        obj = JSON.parse(this.responseText);
        let temp = '';
        temp = '<tr><td>' + obj[i].Title + '</td></tr>';
        document.getElementById('display').innerHTML = '<table>' + temp + '</table>';
      }

    }
    function next() {
    i++;
    if (i == obj.length) {
    nextButton.disabled = true;
  }
  backButton.disabled = false;
  getAjax()
}
  function back() {
  i--;
  if (i == 0) {
    backButton.disabled = true;
  }
  nextButton.disabled = false;
  getAjax()
}
  </script>
</body>

</html>
