<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .btn {
      margin: 20px 5px 20px 0px;
      background-color: rgba(255, 187, 0, 0.808);
      color: rgb(0, 0, 0);
      padding: 10px;
    }
    .btn1 {
      width :500 ;
      height:295
    }
  </style>

  <title></title>
</head>

<body onload="getAjex()">
  <div class="container">
    <div class="container" id="display"></div>
    <button class="btn" onclick="prev()">ก่อนหน้า</button>
    <button class="btn" onclick="next()">ถัดไป</button>
  </div>
  

  <script>
    let xhttp = new XMLHttpRequest();
    let i = 0;

    function getAjex() {
      xhttp.open("GET", 'http://localhost:3000/movieReview');
      xhttp.send();
      xhttp.onload = function () {
        let obj = JSON.parse(this.responseText);
        let temp = '';
        
        test = obj.length
        temp +=
          '<thead class="table-warning">'
          + '<th>#</th>'
          + '<th>Picture</> '
          + '<th>movieName</th>'
          + '<th>movieLength</th>'
          + '<th>director</>'
          + '<th>category</th>'
          + '<th>trailer</th>'
          //+ '<th>review</th>'
          + '<th>average</th>'
          + '</thead > '
          + '<tr>'
          + '<td>' + obj[i].id + '</td>'
          + '<td>' + '<img src="' + obj[i].picture + '" width="200px"></td>'
          + '<td>' + obj[i].movieName + '</td>'
          + '<td>' + obj[i].movieLength + '</td>'
          + '<td>' + obj[i].director + '</td>'
          + '<td>' + obj[i].category + '</td>'
          + '<td>' + '<iframe width="500" height="295" src="' + obj[i].trailer + '"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>' + '</td>'
          //+ '<td  >' +'  '+ obj[i].review.review + ''+ '</td>'
          + '<td>' + obj[i].review.score.average + '</td>'
          + '</tr>'
          + '<tfoot class="table-warning">'
          + '<th>#</th>'
          + '<th>Picture</> '
          + '<th>movieName</th>'
          + '<th>movieLength</th>'
          + '<th>director</>'
          + '<th>category</th>'
          + '<th>trailer</th>'
          //+ '<th>review</th>'
          + '<th>average</th>'
          + '</tfoot > '
        document.getElementById('display').innerHTML = '<table class="table table-warning">' + temp + '</table>'
      }
    }
    function next() {
      i++;
      if (i > test - 1) {
        i = 0;
      }
      getAjex();
    }

    function prev() {
      i--;
      if (i < 0) {
        i = test - 1;
      }
      getAjex();
    }
  </script>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  </body>
